<!DOCTYPE html>
<html>
<head>
  <title>Product Added</title>
  <style>
    /* CSS styles */
    .message {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #f2f2f2;
      padding: 10px 20px;
      border-radius: 5px;
      text-align: center;
      animation: fadeOut 1s ease-in-out forwards;
    }

    @keyframes fadeOut {
      0% {
        opacity: 1;
      }
      100% {
        opacity: 0;
        display: none;
      }
    }
  </style>
</head>
<body>
  <div class="message">
    <h2>Product Added</h2>
  </div>
  <script>
    // Redirect back to the form after fade-out animation
    setTimeout(() => {
      window.location.href = "/homepage.html";
    }, 1000);
  </script>
</body>
</html>
